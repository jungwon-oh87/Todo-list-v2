<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To do list</title>
  </head>
  <body>
    <h2>To do list</h2>
    <div class="container">
      <form class="form">
        <div class="input-container">
          <input
            type="text"
            id="input"
            class="input-field"
            placeholder="enter a thing to do"
          />
          <button class="add-btn" id="add-btn">
            <i class="far fa-plus-square fa-2x"></i>
          </button>
        </div>
        <div class="select_container">
          <select class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incompleted">incompleted</option>
          </select>
          <div class="arrow-container"><i class="fas fa-chevron-down"></i></div>
        </div>
      </form>
      <div class="list-container">
        <ul class="lists" id="lists"></ul>
        <!-- it belongs to ul
            <div class="list_div">
              <li>javascript</li>
              <button class="complete_btn"><i class="fas fa-check"></i></button>
              <button class="trash_btn"><i class="fas fa-trash"></i></button>
            </div>
            -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
